# hyprland warnings and things
autogenerated = 0

# monitor
monitor = , highres, auto, auto

xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = true
}

# variables
$terminal = kitty
$fileManager = yazi
$menu = rofi -show drun

# what programs to execute at startup
exec-once = swaync
exec-once = waybar
exec-once = hyprpaper
exec = hyprsunset -t 3500
 
# cursor things
env = XCURSOR_THEME,phinger-cursors-gruvbox-material
env = XCURSOR_SIZE,24

# border layout and things
general {
    no_border_on_floating = false

    gaps_in = 1
    gaps_out = 1
    gaps_workspaces = 2
    border_size = 2

    col.active_border = rgba(212,190,152,1.0) rgba(222,39,29,1.0) 60deg
    col.inactive_border = rgba(103,91,74,1.0)

    resize_on_border = false
    extend_border_grab_area = 15

    hover_icon_on_border = true

    allow_tearing = false

    resize_corner = 0

    layout = dwindle
    no_focus_fallback = false

    # snapping
    snap {
        enabled = false
        window_gap = 10
        monitor_gap = 10
        border_overlap = false
    }
}


# decorations and things
decoration {
    rounding = 1
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.97
    fullscreen_opacity = 1

    dim_inactive = false
    dim_strength = 0.5
    dim_special = 0.2
    dim_around = 0.4

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(210, 200, 152, 0.5)
    }
    blur {
        enabled = true
        size = 4
        passes = 4
        ignore_opacity = true
        new_optimizations = true
        xray = false
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.9172
        vibrancy = 0.1696
        popups = false

    }
}

# animations
animations {
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 0.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
    preserve_split = true
    pseudotile = true
}

master {
    new_status = master
}

# wallpaper things (remove anime and logo hyprland wallpapers)
misc {
    disable_splash_rendering = true
    enable_anr_dialog = true
    force_default_wallpaper = 1
    disable_hyprland_logo = false
}

# input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

# touchpad gestures
gestures {
    workspace_swipe = true
}

# mouse sensitivity and sht
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# keybindings
$mainMod = SUPER

bind = SUPER, I, exec, bash -c 'killall swaync; sleep 1; & notify-send -u low "SwayNC" "Lowâ€‘urgency alert"; sleep 1; notify-send -u normal "SwayNC" "All swaync instances killed"; sleep 2; swaync-client -t -sw'
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, M, exec, rofi -show emoji -config ~/.config/rofi/rofiemoji.rasi
bind = $mainMod SHIFT, S, exec, screenshot 
bind = $mainMod SHIFT, R, exec, recording
bind = $mainMod, F, fullscreen
bind = $mainMod, B, exec, pgrep waybar && killall waybar || waybar &

bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#to resize windows using vim keybindings
bind = SUPER SHIFT, H, resizeactive, -35 0
bind = SUPER SHIFT, L, resizeactive, 35 0
bind = SUPER SHIFT, K, resizeactive, 0 -35
bind = SUPER SHIFT, J, resizeactive, 0 35

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# layer rules
layerrule = blur, rofi

layerrule = animation fade, ^(selection)$

layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window

layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window

# window ruels for different applications
windowrulev2 = float, class:^(mpv)$
windowrulev2 = float, class:^(org.pwmt.zathura)$
windowrulev2 = float, class:^(imv)$
windowrulev2 = float, class:^(feh)$
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$

# these are good for......idk but they are good
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = noblur, title:^(V4L2 Viewer)$
windowrulev2 = opacity 1.0 override 0.5 override 0.8 override, title:^(V4L2 Viewer)$
