# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

image {
    monitor =
    path = ~/.config/hypr/symbol.png
    size = 250
    rounding = 0
    position = 0, 0
    outline_thickness = 0
    border_size = 0
    animation = none
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = ïŠ¾    $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 2
    dots_center = true
    font_size = 22
    font_family = Serpentine
    position = 0, -220
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 0, 0)
    fade_on_empty = false
    font_family = Serpentine
    placeholder_text = <i><span foreground="##ff000099">ðŸ”’ Enter Pass</span></i>
    hide_input = false
    position = 0, -290
    halign = center
    valign = center
}
